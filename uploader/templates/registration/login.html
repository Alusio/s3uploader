{% load static %}<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

</head>
<body>
<header>
    <div class="section">
        <div class="container">
            <div class="row">

                <div class="Absolute-Center is-Responsive">
                    <h1>Welcome ! <img
                            src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/241/grinning-face-with-smiling-eyes_1f604.png"
                            width="40vw"></h1>

                    <br>
                    <hr>
                    <br>
                    <div class="col-6">
                        {% block content %}
                            {{ form.media }}
                            <form method="post" class="log">
                                {% csrf_token %}
                                <label for="id_username">Name:</label>
                                <br>
                                {{ form.username }}
                                <br>
                                <br>
                                <label for="id_password">Password:</label>
                                <br>
                                {{ form.password }}
                                <br>
                                <br>
                                <button class="btn btn-primary" type="submit">Login</button>
                            </form>
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>


</header>
<main>

</main>

</body>
</html>

<style>
    .Absolute-Center {
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
    }

    .Absolute-Center.is-Responsive {
        width: 50%;
        height: 50%;
        min-width: 200px;
        max-width: 400px;
        padding: 40px;
    }

    body {
        background: #edf6f9;
    }
</style>
